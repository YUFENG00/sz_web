<div class="row" style="margin:10px 0px">
  <div class="col-md-4 col-md-offset-8 ">
    <gjj-datepicker [primaryData]="primaryData" (datechange)="datePicker($event)"></gjj-datepicker>
  </div>
</div>
<div *ngIf='chartsShow' class="panel panel-default">
    <div class="panel-heading" id="sss">业务总量趋势图</div>
    <div class="panel-body">
        <line-chart [chartData] = 'trendData'></line-chart>
    </div>
</div>
